<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Olaleye Blessing">
    <title>Rest countries Api</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,300;1,600;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <script type="module" src="index.js" defer></script>
</head>
<body>
    
    <header>
        <div class="width flex">
            <p>Where in the world?</p>
            <div tabindex="0" class="mode" aria-label="click to toggle mode">
                <figure class="mode__image-container">
                    <svg xmlns='http://www.w3.org/2000/svg' class='ionicon' viewBox='0 0 512 512'><title>Moon</title><path d='M160 136c0-30.62 4.51-61.61 16-88C99.57 81.27 48 159.32 48 248c0 119.29 96.71 216 216 216 88.68 0 166.73-51.57 200-128-26.39 11.49-57.38 16-88 16-119.29 0-216-96.71-216-216z' stroke='currentColor' stroke-linecap='round' stroke-linejoin='round' stroke-width='32'/></svg>
                </figure>
                <div>Dark Mode</div>
            </div>
        </div>
    </header>

    <div class="cont" aria-hidden="true">
        <div class="cont__loader"></div>
    </div>
    <main class="display">
        <section class="form width">
            <div class="search">
                <label class="search__icon" for="search" aria-hidden="true">
                    <svg xmlns='http://www.w3.org/2000/svg' class='ionicon' viewBox='0 0 512 512'><title>Search</title><path d='M221.09 64a157.09 157.09 0 10157.09 157.09A157.1 157.1 0 00221.09 64z' fill='none' stroke='currentColor' stroke-miterlimit='10' stroke-width='32'/><path fill='none' stroke='currentColor' stroke-linecap='round' stroke-miterlimit='10' stroke-width='32' d='M338.29 338.29L448 448'/></svg>
                </label>
                <input type="search" name="search" id="search" placeholder="Search for a country">
            </div>
            <div class="select">
                <label for="region" class="select__arrow">
                    <svg xmlns='http://www.w3.org/2000/svg' class='ionicon' viewBox='0 0 512 512'><title>Chevron Down</title><path fill='none' stroke='currentColor' stroke-linecap='round' stroke-linejoin='round' stroke-width='48' d='M112 184l144 144 144-144'/></svg>
                </label>
                <select name="select-region" id="region" class="select__wrapper">
                    <option value="fill">Filter by Region</option>
                    <option value="Africa">Africa</option>
                    <option value="Americas">Americas</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="Oceania">Oceania</option>
                </select>
            </div>
        </section>
        <section class="countries width">
            <!-- all countries -->
        </section>
        <section class="modal width">
            <!-- modal country -->
        </section>
    </main>
    <footer>
        <div class="attribution width">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>Coded by <a href="https://github.com/Olaleye-Blessing">Olaleye Blessing</a>.
          </div>
    </footer>
</body>
</html>
