<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="Authur" content="Olaleye Blessing" />
        <meta
            name="Description"
            content="Static Todo List from frontend Mentor"
        />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Todo app</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,400;1,700&display=swap"
            rel="stylesheet"
        />
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
                font-size: 1.5rem;
                padding: 2rem 3.3rem;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
                text-decoration: none;
                display: inline-block;
                padding: 4px 5px;
            }
        </style>
        <link rel="stylesheet" href="css/index.css" />
        <script src="index.js" defer></script>
    </head>
    <body class="">
        <header class="header">
            <div class="header__heading">
                <h2 class="header__head">TODO</h2>
                <div aria-labelledby="switchMode">
                    <img
                        tabindex="0"
                        id="switchMode"
                        src="images/icon-sun.svg"
                        alt="sun-switch icon"
                    />
                </div>
            </div>
        </header>

        <main>
            <div class="box flex-row">
                <div
                    id="addTodo"
                    tabindex="0"
                    class="custom-radio"
                    role="button"
                    aria-labelledby="newTodo"
                ></div>
                <input
                    class="text"
                    type="text"
                    id="newTodo"
                    aria-label="Create a new Todo"
                    placeholder="Create a new Todo..."
                />
            </div>
            <ul id="todoLists">
                <!-- ------------------ -->
                <!-- all lists -->
                <!-- ------------------ -->
            </ul>
            <section class="items box">
                <div class="items-left hover" aria-label="active todo lists" aria-live="assertive" aria-atomic="true"><span>0</span> items left</div>
                <div class="filter-items" id="filter">
                    <button
                        data-status="All"
                        class="hover active"
                        aria-label="All todo"
                    >
                        All
                    </button>
                    <button
                        data-status="Active"
                        class="hover"
                        aria-label="list of active todo"
                    >
                        Active
                    </button>
                    <button
                        data-status="Completed"
                        class="hover"
                        aria-label="list of completed todo"
                    >
                        Completed
                    </button>
                </div>
                <button
                    class="clear-items hover"
                    aria-label="clear completed todo"
                >
                    clear completed
                </button>
            </section>
        </main>

        <footer class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="https://github.com/Olaleye-Blessing">Olaleye Blessing</a>.
        </footer>
    </body>
</html>
