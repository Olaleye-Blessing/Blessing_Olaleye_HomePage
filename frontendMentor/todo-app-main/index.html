    <body class="moon__mode-body">
        <header class="moon__mode-header">
            <div class="header__heading">
                <h2 class="header__head">TODO</h2>
                <div>
                    <img
                        id="modeSwitch"
                        src="images/icon-sun.svg"
                        alt="sun-mode icon"
                    />
                </div>
            </div>
            <div class="box moon__mode-box">
                <input type="radio" name="" id="select" class="select__input" />
                <label
                    for="select"
                    class="add js-label select__label moon__mode-label"
                ></label>
                <input
                    type="text"
                    name="text"
                    id="addText"
                    placeholder="Create a todo..."
                    class="text"
                />
            </div>
        </header>

        <main>
            <ul data-allLists="allLists" id="todoLists">

                <li class="box moon__mode-box moon__mode-status moon__mode-li">
                    <div class="items__left"><span>0</span> items left</div>
                    <div class="items__clear">Clear Completed</div>
                </li>
            </ul>

            <ul data-activeLists="active"></ul>

            <ul data-completedLists="completed"></ul>

            <div class="box moon__mode-box stage moon__mode-stage">
                <span data-staging="allTodo" class="current-stage">All</span>
                <span data-staging="activeTodo" class="moon__mode-hover"
                    >Active</span
                >
                <span data-staging="completedTodo" class="moon__mode-hover"
                    >Completed</span
                >
            </div>
